<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The Hornburg</title>
  </head>

  <body>

      <div class="row">
        <form class="col s8 offset-s2" method="POST">
          {{ form.csrf }}
            <div class='input-field'>
              <input class='validate' type='email' name='email' id='email' />
              <label for='email'>Enter your email</label>
            </div>
  
            <div class='input-field'>
              <input class='validate' type='password' name='password' id='password' />
              <label for='password'>Enter your password</label>
            </div>

            <br>

            <div class="col s3 offset-s5">
              <button class="btn waves-effect grey darken-3" name="loginButton">Login</button>
            </div>
            <br><br>

            <p class="center-align">Need an account? Create one <a href="/register">here</a>.</p>

        </form>
      </div>

  </body>
</html>
